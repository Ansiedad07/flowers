<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanas La Luna</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0d9d3;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1d1616;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .hero img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.2em;
            text-align: center;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #c4a892;
            color: #1d1616;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .features {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        .feature img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
        }

        .feature h3 {
            font-size: 1.5em;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Media Queries */
        @media screen and (max-width: 700px) {
            .features {
                flex-direction: column;
            }
        }

		
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <nav class="nav">
                <a href="#">HOME</a>
                <a href="#">ABOUT US</a>
                <a href="#">CONTACT</a>
            </nav>
        </header>

        <section class="hero">
            <img src="hero-image.jpg" alt="Hero Image">
            <h1>ARTEESANAS LA LUNA</h1>
            <p>sres cdlaaned cbamal ong anudlenbeue Arore</p>
            <button>CHON OUI</button>
        </section>

        <section class="features">
            <div class="feature">
                <img src="feature-1.jpg" alt="Feature 1">
                <h3>Feature 1 Title</h3>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="feature">
                <img src="feature-2.jpg" alt="Feature 2">
                <h3>Feature 2 Title</h3>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="feature">
                <img src="feature-3.jpg" alt="Feature 3">
                <h3>Feature 3 Title</h3>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2023 Artesanas La Luna</p>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </footer>
    </div>
</body>
</html>
